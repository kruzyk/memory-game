        // I want to shuffle cards
        Array.prototype.memoryTileShuffle = function() {
            var i = this.length
            var j;
            var temp;
            while(--i > 0) {
                j = Math.floor(Math.random() * (i+1));
                temp = this[j];
                this[j] = this[i];
                this[i] = temp;
